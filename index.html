<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Hour Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111827;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-image {
      width: 120px;
      height: auto;
      margin: 16px auto;
      display: none;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .loader {
      margin: 32px auto 16px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #6366f1;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .timer {
      font-size: 14px;
      color: #6b7280;
      margin-top: 8px;
    }

    .status {
      margin-top: 24px;
      font-size: 20px;
      font-weight: 700;
    }

    .success {
      color: #16a34a;
    }

    .failure {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Processing Request</h1>
    <p>Click start to simulate a long-running operation</p>

    <button id="startBtn">Start Loading</button>

    <img src="assets/loader.webp" alt="Loading" class="loading-image" id="loadingImage" />
    <div class="loader" id="loader"></div>
    <div class="timer" id="timer"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const loader = document.getElementById("loader");
    const loadingImage = document.getElementById("loadingImage");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");

    const ONE_HOUR = 30 * 30 * 100;
    let interval;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      statusText.textContent = "";
      statusText.className = "status";
      loader.style.display = "block";
      loadingImage.style.display = "block";

      let remaining = ONE_HOUR;
      timerText.textContent = `Time remaining: ${formatTime(remaining)}`;

      interval = setInterval(() => {
        remaining -= 1000;
        timerText.textContent = `Time remaining: ${formatTime(remaining)}`;
      }, 1000);

      setTimeout(() => {
        clearInterval(interval);
        loader.style.display = "none";
        loadingImage.style.display = "none";
        timerText.textContent = "";

        const isSuccess = Math.random() >= 0.5;

        if (isSuccess) {
          statusText.textContent = "✅ Success";
          statusText.classList.add("success");
        } else {
          statusText.textContent = "❌ Failure";
          statusText.classList.add("failure");
        }

        startBtn.disabled = false;
      }, ONE_HOUR);
    });

    /*
      For quick testing, replace ONE_HOUR with:
      const ONE_HOUR = 10 * 1000;
    */
  </script>
</body>
</html>
